<div id="cptSucursal" class="card">
    <form id="frmSucursal">
        <div class="card-header">
            <h4>Mantenimiento de sucursales</h4>
        </div>
        <div class="card-body">
            <div id="colDetailsUpEvento" class="collapse show">
                <div class="form-group row">
                    <div class="col-md-4">
                        <div class="list-group" id="lstSucursales">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group row">
                            <label for="cmbBanco" class="col-3 col-form-label">Banco:</label>
                            <div class="col-9">
                               <select class="form-control" id="cmbBanco" name="Banco" onchange="llenarSucursales();"></select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtNombre" class="col-3 col-form-label">Nombre:</label>
                            <div class="col-9">
                                <input id="txtNombre" name="Nombre" type="text" class="form-control" value="" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtDireccion" class="col-3 col-form-label">Dirección:</label>
                            <div class="col-9">
                                <input id="txtDireccion" name="Direccion" type="text" class="form-control" value="" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtDireccion" class="col-3 col-form-label">Fecha de registro:</label>
                            <div class="col-9">
                                <input id="txtFecRegistro" type="text" class="form-control" value="" disabled />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-3 col-form-label"></div>
                            <div class="col-9">
                                <div id="btnRegistrar" class="btn btn-success" onclick="registrarSucursal()">Registrar</div>
                                <div id="btnActualizar" class="btn btn-info" onclick="actualizarSucursal()">Actualizar</div>
                                <div id="btnEliminar" class="btn btn-danger" onclick="eliminarSucursal()">Eliminar</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
