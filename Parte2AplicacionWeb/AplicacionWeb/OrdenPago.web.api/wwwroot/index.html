<!DOCTYPE html>
<html>
<head>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <script>
        function handleLoad(e) {
            console.log('Loaded import: ' + e.target.href);
        }
        function handleError(e) {
            console.log('Error loading import: ' + e.target.href);
        }
    </script>
    <link id="lnkBanco" rel="import" href="banco.html" onload="handleLoad(event)" onerror="handleError(event)" />
    <link id="lnkSucursal" rel="import" href="sucursal.html" onload="handleLoad(event)" onerror="handleError(event)" />
    <link id="lnkOrdenPago" rel="import" href="ordenPago.html" onload="handleLoad(event)" onerror="handleError(event)" />
    <title>Aplicacion órden de pago</title>
</head>
<body>
    <div class="container">
        <div class="form-group row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Aplicacion de orden de pago</h1>
            </div>
        </div>

        <div id="contenedorPrincipal">
            <div class="form-group row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <button class="btn btn-block" onclick="visualizarBanco();">Banco</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-block" onclick="visualizarSucursal();">Sucursal</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-block" onclick="visualizarOrdenPago();">OrdenPago</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div id="cnt" style="display:none"></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div id="altSuccess" class="alert alert-success" role="alert" style="display:none"></div>
                    <div id="altInfo" class="alert alert-info" role="alert" style="display:none"></div>
                    <div id="altWarning" class="alert alert-warning" role="alert" style="display:none"></div>
                    <div id="altDanger" class="alert alert-danger" role="alert" style="display:none"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="/js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="/js/popper.js" type="text/javascript"></script>
    <script src="/js/popper-utils.js" type="text/javascript"></script>
    <script src="/js/bootstrap.js" type="text/javascript"></script>
    <script src="/js/componentes.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>
</body>
</html>
